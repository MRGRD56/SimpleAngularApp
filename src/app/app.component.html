<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="content">
	<h1>
		<button (click)="toggleCardsVisibility()">{{ cardsShown ? "Hide cards" : "Show cards" }}</button>
	</h1>
</div>

<div *ngIf="cardsShown; else noCards">
	<card-component *ngFor="let card of cards; let index = index" [card]="card" [cardIndex]="index"></card-component>
</div>

<ng-template #noCards>
	Cards are hidden
</ng-template>
